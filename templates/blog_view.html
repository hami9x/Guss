{% extends "base.html" %}
{% block body %}
    <h3 id="title">{{ model.title }}</h3>
    {{ model.display_created() }}, {{ _("by %(author)s", author=model.display_author()) }}
    <p id="content">{{ model.content }}</p>
    {% if can_edit() %}
        <a href="{{ edit_url }}">{{ _("Edit") }}</a>
    {% endif %}
{% endblock %}
